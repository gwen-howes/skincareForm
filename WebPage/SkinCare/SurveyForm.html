<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Customer Satisfaction Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Customer Satisfaction Survey</h1>
        <p id="description" class="description text-center">Thank you for taking the time to improve our service</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" placeholder="Enter your name" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" placeholder="Enter your email" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input id="number" type="number" min="10" max="99" placeholder="Age" class="form-control" required/>
        </div>
        <div class="form-group">
          <legend>How often do you use our products?</legend>
          <label for="daily"><input id="daily" type="radio" name="frequency" value="1" class="input-radio" checked/> Daily</label>
          <label for="weekly"><input id="several-week" type="radio" name="frequency" value="2" class="input-radio"/> Weekly</label>
          <label for="monthly"><input id="once-week" type="radio" name="frequency" value="3" class="input-radio"/> Monthly</label>
          <label for="rarely"><input id="rarely" type="radio" name="frequency" value="5" class="input-radio"/> Rarely</label>
          <label for="first-time"><input id="few-month" type="radio" name="frequency" value="4" class="input-radio"/> This is my first time</label>
        </div>
        <div class="form-group">
          <legend>Which products do you normally use?</legend>
          <label for="cleanser"><input id="cleanser" type="checkbox" name="product" class="input-checkbox" checked/>Hydrating Facial Cleanser</label>
          <label for="serum"><input id="serum" type="checkbox" name="product" class="input-checkbox"/>Anti-Aging Serum</label>
          <label for="cream"><input id="cream" type="checkbox" name="product" class="input-checkbox"/>Moisturizing Cream</label>
          <label for="scrub"><input id="scrub" type="checkbox" name="product" class="input-checkbox"/>Exfoliating Scrub</label>
          <label for="sunscreen"><input id="sunscreen" type="checkbox" name="product" class="input-checkbox"/>Sunscreen SPF 30</label>
        </div>
        <div class="form-group">
          <label for="comments">What do you like the most about our products?</label>
          <textarea id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-button" id="submit"> Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
